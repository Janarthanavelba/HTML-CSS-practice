 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="">
        <label for="name">NAME :</label>
        <input type="text" id="name" placeholder="Enter the Name" >
<br><br>
        <label for="email">EMAIL :</label>
        <input type="email" id="email" placeholder="Enter the Email" >
<br><br>
        <label for="pass">PASSWORD :</label>
        <input type="password" id="pass" placeholder="Enter the Password" >
<br><br>
        <label for="passs">CONFIRM PASSWORD :</label>
        <input type="password" id="passs" placeholder="Enter the Confirm Password" >
<br><br>
        <label for="dob">DOB :</label>
        <input type="date" id="dob" placeholder="Enter the DOB" >
<br><br>
        <label for="gender">GENDER :</label>
        <label for="m">MALE</label>
         <input type="radio" id="m" name="gender">
        <label for="f">FEMALE</label>
        <input type="radio" id="f" name="gender" >
<br><br>
        <label for=option>COUNTRY :</label>
        <select id="option">
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="uae">UAE</option>
        </select>
        <br><br>
        <label for="photo">PROFILE IMAGE :</label>
        <input type="file" id="photo" accept="image/*">
<br><br>
        <input type="submit">

    </form>
    
</body>
</html>
